<section class="step-panel" data-step="6">
    <div class="mb-6">
        <div class="text-xs uppercase tracking-wider text-blue-400 mb-2">Step 6 of 12</div>
        <h2 class="text-3xl font-bold gradient-text mb-2">Course Structure & Interactivity</h2>
        <p class="text-slate-400">How should your course be organized? What format works best?</p>
    </div>
    
    <div class="space-y-6">
        <div class="input-card rounded-lg p-4">
            <label class="block text-sm font-medium text-slate-300 mb-2">
                Course Format <span class="text-red-400">*</span>
            </label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-2">
                <label class="flex items-center gap-3 p-3 border border-slate-600/50 rounded-lg cursor-pointer hover:border-blue-500/50 transition-all">
                    <input type="radio" name="course_format" value="video" data-required="true">
                    <div>
                        <div class="text-sm font-medium text-slate-200">Video-Based</div>
                        <div class="text-xs text-slate-400">Primarily video lessons</div>
                    </div>
                </label>
                <label class="flex items-center gap-3 p-3 border border-slate-600/50 rounded-lg cursor-pointer hover:border-blue-500/50 transition-all">
                    <input type="radio" name="course_format" value="text" data-required="true">
                    <div>
                        <div class="text-sm font-medium text-slate-200">Text-Based</div>
                        <div class="text-xs text-slate-400">Written content with media</div>
                    </div>
                </label>
                <label class="flex items-center gap-3 p-3 border border-slate-600/50 rounded-lg cursor-pointer hover:border-blue-500/50 transition-all">
                    <input type="radio" name="course_format" value="mixed" data-required="true">
                    <div>
                        <div class="text-sm font-medium text-slate-200">Mixed Media</div>
                        <div class="text-xs text-slate-400">Combination of formats</div>
                    </div>
                </label>
                <label class="flex items-center gap-3 p-3 border border-slate-600/50 rounded-lg cursor-pointer hover:border-blue-500/50 transition-all">
                    <input type="radio" name="course_format" value="interactive" data-required="true">
                    <div>
                        <div class="text-sm font-medium text-slate-200">Interactive</div>
                        <div class="text-xs text-slate-400">Quizzes, exercises, projects</div>
                    </div>
                </label>
            </div>
        </div>
        
        <div class="input-card rounded-lg p-4">
            <label class="block text-sm font-medium text-slate-300 mb-2">
                Estimated Course Length
            </label>
            <select name="course_length" id="course_length"
                    class="w-full bg-slate-800/50 border border-slate-600/50 rounded-lg px-4 py-2 text-slate-100 focus:outline-none focus:border-blue-500/50">
                <option value="">Select length...</option>
                <option value="short">Short (1-3 hours)</option>
                <option value="medium">Medium (4-10 hours)</option>
                <option value="long">Long (11-20 hours)</option>
                <option value="extensive">Extensive (20+ hours)</option>
            </select>
        </div>
        
        <div class="input-card rounded-lg p-4">
            <label class="block text-sm font-medium text-slate-300 mb-2">
                Number of Modules/Chapters
            </label>
            <input type="number" name="num_modules" id="num_modules" min="1" max="50"
                   class="w-full bg-slate-800/50 border border-slate-600/50 rounded-lg px-4 py-2 text-slate-100 focus:outline-none focus:border-blue-500/50" 
                   placeholder="e.g., 8">
        </div>
        
        <div class="input-card rounded-lg p-4">
            <label class="block text-sm font-medium text-slate-300 mb-2">
                Interactivity Elements
            </label>
            <div class="flex flex-wrap gap-3 mt-2">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="interactivity" value="quizzes" class="rounded">
                    <span class="text-sm text-slate-300">Quizzes</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="interactivity" value="exercises" class="rounded">
                    <span class="text-sm text-slate-300">Exercises</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="interactivity" value="projects" class="rounded">
                    <span class="text-sm text-slate-300">Projects</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="interactivity" value="discussions" class="rounded">
                    <span class="text-sm text-slate-300">Discussions</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="interactivity" value="certificates" class="rounded">
                    <span class="text-sm text-slate-300">Certificates</span>
                </label>
            </div>
        </div>
        
        <div class="input-card rounded-lg p-4">
            <div class="flex items-center justify-between mb-2">
                <label class="block text-sm font-medium text-slate-300">
                    Course Structure Notes
                </label>
                <button type="button" onclick="handleAIHelp('structure_notes', {topic: document.getElementById('course_topic')?.value, format: document.querySelector('input[name=\'course_format\']:checked')?.value, length: document.getElementById('course_length')?.value}, this)" 
                        class="ai-help-btn px-3 py-1 bg-gradient-to-r from-pink-500/20 to-pink-600/20 border border-pink-500/30 rounded-lg text-xs text-pink-300 hover:text-pink-200 transition-all">
                    <i class="fas fa-magic mr-1"></i> AI Help
                </button>
            </div>
            <textarea name="structure_notes" id="structure_notes" rows="3"
                      class="w-full bg-slate-800/50 border border-slate-600/50 rounded-lg px-4 py-2 text-slate-100 focus:outline-none focus:border-blue-500/50" 
                      placeholder="Any specific requirements or preferences for course structure..."></textarea>
        </div>
    </div>
</section>
