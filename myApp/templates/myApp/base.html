<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KaTek AI - All-in-One AI CRM & Growth Engine{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts - Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Light Mode Styles */
        html.light-mode {
            color-scheme: light;
        }
        
        html.light-mode body {
            background-color: #f8fafc;
            color: #1e293b;
        }
        
        html.light-mode .bg-slate-950 {
            background-color: #f8fafc;
        }
        
        html.light-mode .bg-slate-900 {
            background-color: #ffffff;
        }
        
        html.light-mode .bg-slate-900\/80 {
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        html.light-mode .bg-slate-900\/70 {
            background-color: rgba(255, 255, 255, 0.85);
        }
        
        html.light-mode .bg-slate-900\/90 {
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        html.light-mode .bg-slate-800 {
            background-color: #f1f5f9;
        }
        
        html.light-mode .bg-slate-800\/60 {
            background-color: rgba(241, 245, 249, 0.8);
        }
        
        html.light-mode .bg-slate-800\/80 {
            background-color: rgba(241, 245, 249, 0.9);
        }
        
        html.light-mode .bg-slate-700 {
            background-color: #e2e8f0;
        }
        
        html.light-mode .bg-slate-700\/60 {
            background-color: rgba(226, 232, 240, 0.8);
        }
        
        html.light-mode .bg-slate-700\/70 {
            background-color: rgba(226, 232, 240, 0.85);
        }
        
        html.light-mode .text-slate-100 {
            color: #0f172a;
        }
        
        html.light-mode .text-slate-200 {
            color: #1e293b;
        }
        
        html.light-mode .text-slate-300 {
            color: #334155;
        }
        
        html.light-mode .text-slate-400 {
            color: #475569;
        }
        
        html.light-mode .text-slate-500 {
            color: #64748b;
        }
        
        html.light-mode .border-slate-700 {
            border-color: #cbd5e1;
        }
        
        html.light-mode .border-slate-700\/70 {
            border-color: rgba(203, 213, 225, 0.7);
        }
        
        html.light-mode .border-slate-800 {
            border-color: #e2e8f0;
        }
        
        html.light-mode .border-slate-800\/50 {
            border-color: rgba(226, 232, 240, 0.5);
        }
        
        html.light-mode .bg-slate-950\/70 {
            background-color: rgba(248, 250, 252, 0.9);
        }
        
        html.light-mode .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        html.light-mode .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        
        /* Header light mode */
        html.light-mode header {
            background-color: rgba(248, 250, 252, 0.9);
            border-bottom-color: rgba(226, 232, 240, 0.5);
        }
        
        /* Gradient backgrounds in light mode - keep them but adjust opacity */
        html.light-mode .bg-gradient-to-r.from-cyan-500\/20.via-violet-500\/20.to-pink-500\/20 {
            background: linear-gradient(to right, rgba(6, 182, 212, 0.1), rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
        }
        
        /* Ensure text remains readable in light mode */
        html.light-mode .text-white {
            color: #0f172a;
        }
        
        /* Light mode for stat bubbles and accent elements */
        html.light-mode .bg-gradient-to-br.from-cyan-500\/90.to-cyan-600\/90 {
            background: linear-gradient(to bottom right, rgba(6, 182, 212, 0.95), rgba(8, 145, 178, 0.95));
        }
        
        html.light-mode .bg-gradient-to-br.from-violet-500\/90.to-violet-600\/90 {
            background: linear-gradient(to bottom right, rgba(139, 92, 246, 0.95), rgba(124, 58, 237, 0.95));
        }
        
        html.light-mode .bg-gradient-to-br.from-pink-500\/90.to-pink-600\/90 {
            background: linear-gradient(to bottom right, rgba(236, 72, 153, 0.95), rgba(219, 39, 119, 0.95));
        }
        
        /* Theme toggle button light mode */
        html.light-mode .bg-slate-800\/50 {
            background-color: rgba(241, 245, 249, 0.8);
        }
        
        html.light-mode .hover\:bg-slate-700\/50:hover {
            background-color: rgba(226, 232, 240, 0.8);
        }
        
        html.light-mode .border-slate-700\/50 {
            border-color: rgba(203, 213, 225, 0.5);
        }
        
        html.light-mode .hover\:border-cyan-400\/50:hover {
            border-color: rgba(34, 211, 238, 0.5);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-slate-950 text-slate-100 antialiased transition-colors duration-300">
    {% block content %}{% endblock %}
    
    <!-- Theme Toggle Script -->
    <script>
        (function() {
            // Get theme from localStorage or default to dark
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            
            // Apply theme on page load
            if (currentTheme === 'light') {
                html.classList.add('light-mode');
            }
            
            // Initialize icon after DOM loads
            document.addEventListener('DOMContentLoaded', function() {
                const icon = document.getElementById('theme-icon');
                if (icon) {
                    if (currentTheme === 'light') {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                    }
                }
            });
            
            // Theme toggle function
            window.toggleTheme = function() {
                html.classList.toggle('light-mode');
                const newTheme = html.classList.contains('light-mode') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                
                // Update icon
                const icon = document.getElementById('theme-icon');
                if (icon) {
                    if (newTheme === 'light') {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                    } else {
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon');
                    }
                }
            };
        })();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
